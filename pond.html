<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="/static/img/favicon.png">

  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <title>Maze</title>
  <link rel="stylesheet" href="/static/css/common/common.css"></link>
  <link rel="stylesheet" href="/static/css/common/prettify.css"></link>
  <link rel="stylesheet" href="/static/css/hongbao/style.css"></link>
  <script src="/static/third-party/blockly/blockly_compressed.js"></script>
  <script src="/static/third-party/blockly/blocks_compressed.js"></script>
  <script src="/static/third-party/blockly/javascript_compressed.js"></script>
  <script src="/static/third-party/blockly/python_compressed.js"></script>
  <script src="/static/third-party/blockly/msg/js/en.js"></script>
  <script src="/static/js/maze/blocks.js"></script>
  <script src="/static/js/maze/maze.js"></script>

</head>

<body>
  <div class="navbar navbar-default">
    <div class="container">
 <!--     {{template "navbar" .}} -->
    </div>
  </div>
<table width="100%">
  <tbody>
    <tr>
      <td>
        <div class="container" style="text-align:center;">
        <h1>
          <div id="levels">
          <span id="title">Maze</span>
          &nbsp;
          <a class="level_dot" id="level1" href="?level=1"></a>
          <a class="level_dot" id="level2" href="?level=2"></a>
          <a class="level_dot" id="level3" href="?level=3"></a>
          <a class="level_dot" id="level4" href="?level=4"></a>
          <a class="level_dot" id="level5" href="?level=5"></a>
          <a class="level_dot" id="level6" href="?level=6"></a>
          <a class="level_dot" id="level7" href="?level=7"></a>
          <a class="level_dot" id="level8" href="?level=8"></a>
          <a class="level_dot" id="level9" href="?level=9"></a>
          <a class="level_number" id="level10" href="?level=10">10</a>
        </div>
        </h1>
        </div>
      </td>
      <td class="farSide">
        <select id="languageMenu">
          <option value="en">English</option>
        </select>
        &nbsp;
        <button id="linkButton" title="Save and link to blocks." style="display: none;">
          <img src="/static/img/common/1x1.gif" class="link icon21"></button>
          &nbsp;
        </td>
      </tr>
    </tbody>
  </table>

<div id="visualization" style="left: 5px; top: 5px;">
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgMaze" width="400px" height="400px">
      <g id="look">
        <path d="M 0,-15 a 15 15 0 0 1 15 15" />
        <path d="M 0,-35 a 35 35 0 0 1 35 35" />
        <path d="M 0,-55 a 55 55 0 0 1 55 55" />
      </g>
    </svg>
  <div id="capacityBubble">
    <div id="capacity"></div>
  </div>
</div>

<table width="400">
  <tr>
    <td style="width: 190px; text-align: center; vertical-align: top;"></td>
    <td>
      <button id="runButton" class="primary" title="Makes the player do what the blocks say.">
        <img src="/static/img/common/1x1.gif" class="stop icon21"> Run Program
      </button>
      <button id="resetButton" class="primary" style="display: none" title="Put the player back at the start of the maze.">
        <img src="/static/img/common/1x1.gif" class="stop icon21"> Reset
      </button>
    </td>
  </tr>
</table>

<xml id="toolbox" style="display: none;">
    <block type="maze_moveForward"></block>
    <block type="maze_turn"><field name="DIR">turnLeft</field></block>
    <block type="maze_turn"><field name="DIR">turnRight</field></block>
    <block type="maze_forever"></block>
    <block type="maze_if"><field name="DIR">isPathLeft</field></block>
    <block type="maze_if"></block>
    <block type="maze_ifElse"></block>
</xml>

<div id="blocklyDiv"></div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Congratulations!</h4>
      </div>
      <div id="dialogLinesText" style="font-size: large; margin: 1em;"></div>
      <pre id="containerCode"></pre>

      <div class="modal-body">
        <p>Are you ready for next level? &hellip;</p>
      </div>
      <div class="modal-footer">
        <button id="doneCancel" type="button" class="farSide btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="doneOk" type="button" class="secondary btn btn-primary">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


  <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
